<div  style="padding-left: 68px;">
    <h3>Reset Password</h3>

    <div class="container">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="user.userName" name="username" placeholder="Your username.." required>
        </div>

        <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input type="password" id="oldPassword" [(ngModel)]="user.oldPassword" name="oldPassword" placeholder="Your old password.." required>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" [(ngModel)]="user.newPassword" name="newPassword" placeholder="Your new password.." required>
        </div>

        <div class="form-group">
          <label for="confirmpassword">Confirm password</label>
          <input type="password" id="confirmpassword" [(ngModel)]="user.confirmpassword" name="confirmpassword" placeholder="Confirm password.." required>
        </div>

        <input type="submit" value="Submit">
      </form>
    </div>
</div>
