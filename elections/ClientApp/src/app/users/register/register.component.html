<div class="row">
    <!-- <div class="offset-md-3"> -->
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h4 class="box-title">User registration</h4>
      </div>
    
      <div class="box-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group"><br>
            <label for="userName">Enter userName</label>
            <input id="userName" [(ngModel)]="user.Username" name="userName" type="text" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input id="password" [(ngModel)]="user.Password" name="password" type="password" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" [(ngModel)]="user.ConfirmPassword" name="confirmPassword" type="password" class="form-control">
          </div>
    
          <div class="footer">
              <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
